plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
}

apply plugin:'application'
mainClassName = "com.systex.sysgateii.server.RateServer"

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

compileJava.options.encoding = 'utf-8'
compileJava.sourceCompatibility = JavaVersion.VERSION_1_8
compileJava.targetCompatibility = JavaVersion.VERSION_1_8
compileTestJava.options.encoding = 'utf-8'
compileTestJava.sourceCompatibility = JavaVersion.VERSION_1_8
compileTestJava.targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile 'org.slf4j:slf4j-api:1.7.26'
//    compile 'ch.qos.logback:logback-classic:1.2.3'
//    compile 'ch.qos.logback:logback-core:1.2.3'
//    runtime 'org.codehaus.groovy:groovy-all:2.4.4' // 追加
//      compile 'org.apache.commons:commons-configuration2:2.5'
//      compile group: 'io.netty', name: 'netty-all', version: '4.1.5.Final'
//      compile group: 'org.beanshell', name: 'bsh', version: '2.0b5'
//      compile group: 'commons-io', name: 'commons-io', version: '2.6'
}
test {
    systemProperties 'property': 'value'
}

jar {
   manifest {
      attributes 'Main-Class': 'com.systex.sysgateii.server.RateServer'
   }
}

 